<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho 7</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <label for="nomeCompleto" class="form-label"> Nome Completo </label>
                <input type="text" class="form-control" id="nomeCompleto">
            </div>
            <div class="col-4">
                <label for="cpf" class="form-label"> CPF </label>
                <input type="text" class="form-control" id="cpf">
            </div>
        </div>        
        <div class="row">
            <div class="col-sm-8">
                <label for="email" class="form-label"> E-mail </label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-sm-4">
                <label for="senha" class="form-label"> Senha </label>
                <input type="password" class="form-control" id="senha">
            </div>
        </div>  
        <div class="row">
            <div class="col-sm-3">
                <label for="cep" class="form-label"> CEP </label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-sm-9">
                <label for="endereco" class="form-label"> Endereço </label>
                <input type="text" class="form-control" id="endereco" placeholder="Avenida João Naves de Ávila">
            </div>
        </div>  
        <div class="row">
            <div class="col-sm">
                <label for="bairro" class="form-label"> Bairro </label>
                <input type="text" class="form-control" id="bairro">
            </div>
            <div class="col-sm">
                <label for="cidade" class="form-label"> Cidade </label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="col-sm">
                <label for="estado" class="form-label"> Estado </label>
                <select class="form-select" id="estado" placeholder="Selecione">
                    <option value="" disabled selected>Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div> 
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termos" name="term">
            <label for="termos" class="form-check-label">Concordo com os termos</label>
        </div>       
        <button type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
            Cadastrar
        </button>         
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
